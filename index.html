<html>
	<head>
		<title>Block Builder UI Experiment</title>
		<link rel="stylesheet" href="style.css" />
		<script>
			function dragStart( element, event ) {
				if ( event.target !== element ) {
					return
				}

				const clone = element.cloneNode( true );

				clone.style.position = 'absolute';
				clone.style.top = '-999px';
				clone.style.width = element.offsetWidth;
				clone.classList.add('clone');
				clone.querySelector( '.field-selector' ).removeAttribute( 'checked' );

				element.classList.add( 'dragging' );

				document.body.appendChild( clone );
				event.dataTransfer.setDragImage( clone, 0, 0 );
			}

			function dragEnd( element ) {
				element.setAttribute( 'draggable', 'false' );
				element.classList.remove( 'dragging' );
				const clones = document.getElementsByClassName( 'clone' );
				for ( const clone of clones ) {
					document.body.removeChild( clone );
				}
			}
		</script>
	</head>
